<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Panel Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<ul class="nav nav-tabs" id="planlama" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="gecmis_planlar-tab" data-toggle="tab" href="#gecmis_planlar" role="tab" aria-controls="gecmis_planlar"
       aria-selected="true">Geçmiş Planlar</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="yeni_plan-tab" data-toggle="tab" href="#yeni_plan" role="tab" aria-controls="yeni_plan"
       aria-selected="false">Yeni Plan</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="gecmis_planlar" role="tabpanel" aria-labelledby="gecmis_planlar-tab">...</div>
  <div class="tab-pane fade" id="yeni_plan" role="tabpanel" aria-labelledby="yeni_plan-tab">...</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
