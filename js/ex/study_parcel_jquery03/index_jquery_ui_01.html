<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Building a Datepicker</title>
    <link href="https://unpkg.com/jquery-ui-dist@1.12.1/jquery-ui.css" rel="stylesheet">
  </head>
  <body>
    <input id="datepicker">
    <script src="https://unpkg.com/jquery@3.1.1/dist/jquery.js"></script>
    <script src="https://unpkg.com/jquery-ui-dist@1.12.1/jquery-ui.js"></script>
    <script>
      $( "#datepicker" ).datepicker();
    </script>
  </body>
</html>
